<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center text-green-600">Prediction Result</h1>
        <p class="text-lg text-center mb-4">
            The predicted price of the house is: <strong class="text-blue-500">${{ prediction }}</strong>
        </p>
        <a href="/" class="block text-center bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Predict Again
        </a>
    </div>
</body>
</html>
